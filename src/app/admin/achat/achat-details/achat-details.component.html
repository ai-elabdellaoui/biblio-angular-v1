<div class="card my-2">
  <div class="card-header">
    achat Detail
  </div>
  <div class="card-body">
    Livre
    <div class="row">
      <div class="col-md-6">
        <label>ISBN</label>
        <input type="text" class="form-control" [(ngModel)]="achatDetail.livre.isbn">
      </div>
      <div class="col-md-6">
        <label>Titre</label>
        <input type="text" class="form-control" [(ngModel)]="achatDetail.livre.titre">
      </div>
      <div class="col-md-6">
        <label>qte</label>
        <input type="number" class="form-control" [(ngModel)]="achatDetail.qte">
      </div>
      <div class="col-md-6">
        <label>prixUnitaire</label>
        <input type="number" class="form-control" [(ngModel)]="achatDetail.prixUnitaire">
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-info btn-block" (click)="saveAchatDetail()" >save</button>
  </div>
</div>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Titre</th>
    <th>ISBN</th>
    <th>Prix Unitaire</th>
    <th>Qte</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let a of achatDetailList">
    <td>{{a.livre.titre}}</td>
    <td>{{a.livre.isbn}}</td>
    <td>{{a.prixUnitaire}}</td>
    <td>{{a.qte}}</td>
  </tr>
  </tbody>

</table>

Total : {{achat.totale}}
