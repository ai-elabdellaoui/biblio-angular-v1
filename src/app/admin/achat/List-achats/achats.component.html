<div class="card">
  <div class="card-header"> listes des achats</div>
  <div class="card-body">
    <table class="table table-hover table-striped">
      <thead>
      <th>id</th>
      <th>ref</th>
      <th>Totale</th>
      </thead>
      <tbody>
      <tr *ngFor="let c of achatList">
        <td>{{c.id}}</td>
        <td>{{c.ref}}</td>
        <td>{{c.totale}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
